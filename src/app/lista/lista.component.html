<section>
  <div class="row mt-3">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <ng-container *ngFor="let elemento of lista">
        <div class="card">
          <div class="card-body">
            <div class="row imagem">
              <div class="col-sm-12 col-md-12 col-lg-1 imagem">
                <img src="../../assets/perfil.PNG" class="img-fluid img-thumbnail rounded-circle">
              </div>
              <div class="col-sm-12 col-md-12 col-lg-11">
                <div class="row">
                  <div class="col-lg-10 col-md-10 col-sm-12 d-flex justify-content-start align-items-center">
                    <p><strong>Hugo Almeida</strong></p>
                    <small>@hugo.undb</small>
                    <small>&nbsp;</small>
                    <small> {{ formatacaoTimeDate(elemento.data, elemento.hora) }}</small>
                  </div>
                  <div class="col-lg-2 col-md-2 col-sm-12 menu_fechar d-flex justify-content-end">
                    <button type="button" class="btn-close" aria-label="Close" (click)="delete(elemento._id)"></button>
                  </div>
                </div>

                <div class="row mt-5">
                  <div class="col-12">
                    {{elemento.texto}}
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-11 icones d-flex justify-content-between">
                    <i class="bi bi-chat text-info"></i>
                    <i class="bi bi-repeat text-info"></i>
                    <i class="bi bi-heart text-info"></i>
                    <i class="bi bi-upload text-info"></i>
                    <i class="bi bi-bar-chart text-info"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
